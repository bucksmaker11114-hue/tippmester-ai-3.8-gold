<!doctype html>
<html lang="hu">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Tippmester AI 3.8 – Gold Edition</title>
  <meta name="theme-color" content="#000000"/>
  <link rel="manifest" href="/manifest.json">
  <style>
    :root{
      --bg:#070707; --card:#0f0f10; --gold:#ffd700; --muted:#bfb9a0; --accent:#39ff14;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    html,body{height:100%;margin:0;background:linear-gradient(180deg,#070707 0%, #111 100%);color:#fff}
    .app{max-width:480px;margin:0 auto;padding:18px;}
    .header{display:flex;align-items:center;gap:12px}
    .logo{width:64px;height:64px;border-radius:12px;background:linear-gradient(135deg,#2b2b2b,#191919);display:flex;align-items:center;justify-content:center;border:2px solid rgba(255,215,0,0.12)}
    .logo .dot{width:36px;height:36px;background:linear-gradient(180deg,#ffd700,#ffdf66);border-radius:8px;box-shadow:0 6px 20px rgba(255,215,0,0.12) inset}
    h1{font-size:18px;margin:0;color:var(--gold)}
    p.sub{margin:4px 0 0;color:var(--muted);font-size:13px}
    .card{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.05));padding:12px;border-radius:12px;margin-top:12px;border:1px solid rgba(255,215,0,0.04)}
    .avatar{display:flex;align-items:center;gap:12px}
    .avatar img{width:88px;border-radius:12px;border:2px solid rgba(255,215,0,0.12)}
    .tip-list{display:flex;flex-direction:column;gap:10px;margin-top:10px}
    .tip{padding:10px;background:#0b0b0b;border-radius:10px;border:1px solid rgba(255,255,255,0.03)}
    .tip h3{margin:0;font-size:16px;color:var(--gold)}
    .meta{font-size:13px;color:var(--muted);margin-top:6px}
    .btn{background:var(--gold);color:#09100a;padding:8px 12px;border-radius:10px;border:none;font-weight:700;cursor:pointer;margin-top:8px}
    .ghost{background:transparent;border:1px solid rgba(255,255,255,0.04);color:var(--muted)}
    footer{margin-top:16px;text-align:center;color:var(--muted);font-size:12px;padding-bottom:20px}
    @media (max-width:480px){
      .app{padding:12px}
      .avatar img{width:72px}
    }
  </style>
</head>
<body>
  <div class="app" id="app">
    <div class="header">
      <div class="logo"><div class="dot"></div></div>
      <div>
        <h1>Tippmester AI <small style="font-size:12px;color:var(--muted)">Gold Edition 3.8</small></h1>
        <p class="sub">Mobil-fókuszú PWA • Napi tippek & kombi • Magyar</p>
      </div>
    </div>

    <div class="card avatar" id="masterCard">
      <img src="https://i.imgur.com/pB1E7U5.png" alt="Tippmester avatar">
      <div>
        <div style="font-weight:700;color:var(--gold)">Tippmester</div>
        <div class="meta" id="masterLine">„Ne az erő legyen veled, hanem a profit.”</div>
      </div>
    </div>

    <div class="card">
      <div style="display:flex;justify-content:space-between;align-items:center">
        <div><strong>Mai napi tippek</strong></div>
        <div><button class="ghost" onclick="refreshTips()">Frissítés</button></div>
      </div>
      <div id="tips" class="tip-list">
        <div class="meta">Betöltés…</div>
      </div>
      <button class="btn" style="width:100%;margin-top:10px" onclick="createKombi()">Generálj kombit (max 8x)</button>
    </div>

    <div class="card">
      <div><strong>Beállítások</strong></div>
      <div class="meta" style="margin-top:8px">Téma: <span style="color:var(--gold)">Arany–fekete</span></div>
    </div>

    <footer>Telepítve PWA-ként: Add to Home Screen • Fut: Render + GitHub</footer>
  </div>

  <script>
    async function refreshTips(){
      try{
        const res = await fetch('/api/tips');
        const data = await res.json();
        const list = document.getElementById('tips');
        list.innerHTML = '';
        document.getElementById('masterLine').innerText = 'Frissítve: ' + data.dátum;
        data.napi_tippek.forEach(t=>{
          const el = document.createElement('div');
          el.className='tip';
          el.innerHTML = `<h3>${t.display} — ${t.meccs}</h3>
            <div class="meta">Tipp: <strong>${t.tipp}</strong> • Odds: <strong>${t.odds}</strong> • EV: ${t.ev}</div>`;
          list.appendChild(el);
        });
      }catch(e){
        console.error(e);
        document.getElementById('tips').innerHTML = '<div class="meta">Hiba a tippek lekérésekor.</div>';
      }
    }

    async function createKombi(){
      const res = await fetch('/api/tips');
      const data = await res.json();
      const tips = data.napi_tippek;
      if(tips.length<2){ alert('Nincs elég tipp kombihoz'); return; }
      tips.sort((a,b)=>b.odds-a.odds);
      const comb = (tips[0].odds * tips[1].odds).toFixed(2);
      if(parseFloat(comb)>8.0){ alert('Kombi odds túl magas (>8) — nem javasolt.'); return; }
      alert('Kombi odds: ' + comb + ' • Tippek: ' + tips[0].display + ', ' + tips[1].display);
    }

    refreshTips();
  </script>
</body>
</html>
